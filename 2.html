<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        img {
            width: 50px;
            height: auto;
        }
        input[type="number"] {
            width: 60px;
        }
    </style>
</head>
<body>
    <iframe id="productIframe" src="1.html" sandbox="allow-same-origin allow-scripts"></iframe>

    <h2>Carrinho</h2>
    <table id="cart">
        <thead>
            <tr>
                <th>Imagem</th>
                <th>Produto</th>
                <th>Preço</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody>
            <!-- Produtos adicionados ao carrinho aparecerão aqui -->
        </tbody>
    </table>

    <script>
        window.addEventListener('message', function(event) {
            const product = event.data;
            if (product && product.name && product.price && product.image) {
                const cart = document.getElementById('cart').getElementsByTagName('tbody')[0];
                let existingRow = Array.from(cart.getElementsByTagName('tr')).find(row => {
                    return row.querySelector('td[data-name]').getAttribute('data-name') === product.name;
                });

                if (existingRow) {
                    // Increment the quantity
                    let quantityInput = existingRow.querySelector('input[type="number"]');
                    quantityInput.value = parseInt(quantityInput.value) + 1;
                } else {
                    // Create a new row
                    const row = document.createElement('tr');

                    const cellImage = document.createElement('td');
                    const img = document.createElement('img');
                    img.src = product.image;
                    img.alt = product.name;
                    cellImage.appendChild(img);
                    row.appendChild(cellImage);

                    const cellName = document.createElement('td');
                    cellName.setAttribute('data-name', product.name);
                    cellName.textContent = product.name;
                    row.appendChild(cellName);

                    const cellPrice = document.createElement('td');
                    cellPrice.textContent = `R$${product.price}`;
                    row.appendChild(cellPrice);

                    const cellQuantity = document.createElement('td');
                    const quantityInput = document.createElement('input');
                    quantityInput.type = 'number';
                    quantityInput.value = 1;
                    quantityInput.min = 1;
                    cellQuantity.appendChild(quantityInput);
                    row.appendChild(cellQuantity);

                    cart.appendChild(row);
                }
            }
        });
    </script>
</body>
</html>
