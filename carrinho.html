    <section>

        <h2 class="title-section">Carrinho</h2>
        
        <table class="container-cart">
            
            <thead>
                <tr>
                <th class="table-header-item first-col">Item</th>
                <th class="table-header-item second-col">Preço</th>
                <th class="table-header-item third-col">Quantidade</th>
                </tr>
            </thead>

            
            <tbody>
                <tr class="cart-product">
                    <td class="">
                        <img src="" alt="" class="">
                        <strong class="product-title">Produto</strong>
                    </td>
                    
                    <td class="">
                        <span class="product-preco">R$ 129,99</span>
                    </td>

                    <td>
                        <div class="container-quant-button">
                            <input type="number" value="1" min="0" class="quant-product">
                            <button type="button" class="remove-button">Remover</button>
                        </div>
                    </td>
                </tr>

                <tr class="cart-product">
                    <td class="">
                        <img src="" alt="" class="">
                        <strong class="product-title">Produto</strong>
                    </td>

                    <td> 
                        <span class="product-preco">R$129,99</span>
                    </td>

                    <td>
                        <div class="container-quant-button">
                            <input type="number" value="1" min="0" class="quant-product">
                            <button type="button" class="remove-button"> Remover</button>
                        </div>
                    </td>
                </tr>
            </tbody>

            <!--RODAPÉ DA TABELA-->
            <tfoot>
                <tr>
                    <td colspan="3">
                        <div class="table-total">                        
                            <strong>Total:</strong>
                            <span class="preco">R$ 1000,00</span>
                            <br>
                        </div>
                    </td>
                </tr>
                
            </tfoot>
        </table>

    </section>


    <section class="container-payment">
        <h3>Forma de pagamento:</h3>
        
        <div class="payment">
            <p class="for-payment">
            <input type="radio" name="opção_payment">Boleto
            <img src="" alt="boleto">
            </p>
            <p class="for-payment">
            <input type="radio" name="opção_payment">Cartão
            <img src="" alt="cartão">
            </p>
            <p class="for-payment">
            <input type="radio" name="opção_payment">Pix 
            <img src="" alt="pix">
            </p>
            
        </div>
        
        
        <button type="button" class="purchase-button">Finalizar compra</button>
    </section>
