<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
</head>
<body>
    <div id="product1">
        <h1>Produto A</h1>
        <img src="imagemA.jpg" alt="Produto A">
        <p>Preço: R$100</p>
        <button class="addToCart" data-name="Produto A" data-price="100" data-image="imagemA.jpg">Adicionar ao Carrinho</button>
    </div>

    <div id="product2">
        <h1>Produto B</h1>
        <img src="imagemB.jpg" alt="Produto B">
        <p>Preço: R$150</p>
        <button class="addToCart" data-name="Produto B" data-price="150" data-image="imagemB.jpg">Adicionar ao Carrinho</button>
    </div>

    <script>
        document.querySelectorAll('.addToCart').forEach(button => {
            button.addEventListener('click', function() {
                const product = {
                    name: this.getAttribute('data-name'),
                    price: this.getAttribute('data-price'),
                    image: this.getAttribute('data-image')
                };
                window.parent.postMessage(product, '*');
            });
        });
    </script>
</body>
</html>
